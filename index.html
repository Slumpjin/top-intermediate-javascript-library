<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <dialog>
        <form class="book-form" action="" method="">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" required>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required>
            <label for="page-count">Number of Pages:</label>
            <input type="number" name="numberOfPages" id="number-of-pages" required>
            <label for="have-read-select">Has this book been read?</label>
            <select name="haveRead" id="have-read-select" required>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
            <button class="cancel" type="submit">Cancel</button>
            <button type="submit">Add to Library</button>
        </form>
    </dialog>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Number of Pages</th>
                <th>Have Read</th>
            </tr>
        </thead>
        <tbody class="table-body"></tbody>
    </table>

    <button class="add-book-button" type="button">ADD BOOK</button>
</body>
</html>
